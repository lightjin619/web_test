<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./result.css" />
    <title>Face Health Monitoring</title>
  <script defer src="result.bundle.js?4fc3ecb15145b7f6cf2a"></script></head>
  <body>
    <div id="ResultPage">
      <section id="Header">
        <h1>Health Report</h1>
        <button class="ok-btn">OK</button>
      </section>
      <section id="Content">
        <section id="ContentHeader">
          <h4>Total Health Result</h4>
          <div class="result-grade">
            <h6>Your total Health Result is</h6>
            <span class="grade">Grade</span>
            <div class="des-wrapper">
              <p class="grade-des1 des">You are very healthy.</p>
              <p class="grade-des2 des">Try to improve your lifestyle</p>
              <p class="grade-des3 des">to stay healthy.</p>
            </div>
          </div>
        </section>
        <section id="ContentBody">
          <h4>Measuring Results</h4>
          <div class="result-rate">
            <h6>Heart Rate</h6>
            <span><strong class="hr-rate">-</strong> bpm</span>
            <div class="rate-img">
              <span class="my-position"></span>
              <div class="stage"></div>
            </div>
          </div>
          <div class="result-rate">
            <h6>Respiratory Rate</h6>
            <span><strong class="resp-rate">-</strong> brpm</span>
            <div class="rate-img">
              <span class="my-position"></span>
              <div class="stage"></div>
            </div>
          </div>
          <div class="result-rate">
            <h6>MSI (Mental Stress Index)</h6>
            <span><strong class="msi-rate">-</strong></span>
            <div class="rate-img">
              <span class="my-position"></span>
              <div class="stage"></div>
            </div>
          </div>
          <div class="result-rate">
            <h6>PSI (Physical Stress Index)</h6>
            <span><strong class="psi-rate">-</strong></span>
            <div class="rate-img">
              <span class="my-position"></span>
              <div class="stage"></div>
            </div>
          </div>
        </section>
      </section>
    </div>

    <script type="module" src="./result.js"></script>
  </body>
</html>
