<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./age.css" />
    <title>Face Health Monitoring</title>
  <script defer src="age.bundle.js?4fc3ecb15145b7f6cf2a"></script></head>

  <body>
    <div id="AgePage">
      <section id="Header">
        <a href="./index.html" class="prev"></a>
        <h1>Information</h1>
      </section>
      <section id="Content">
        <h6>How old are you?</h6>
        <div class="input-wrapper">
          <input
            class="age-input"
            type="text"
            inputmode="numeric"
            oninput="this.value = this.value.replace(/[^0-9.]/g,
          '').replace(/(\..*)\./g, '$1');"
          />
          <p class="des">Please enter a valid number.</p>
        </div>
      </section>
      <section id="Footer">
        <button class="next-btn">Start Measurement</button>
      </section>
    </div>

    <script type="text/javascript" src="./age.js"></script>
  </body>
</html>
