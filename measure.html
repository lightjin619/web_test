<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Health Monitoring</title>
  <script defer src="measure.bundle.js?4fc3ecb15145b7f6cf2a"></script></head>
  <body>
    <div id="MeasurePage">
      <section id="Header">
        <a href="./age.html" class="prev"> </a>
        <h1>Information</h1>
      </section>
      <section id="Content">
        <video
          id="input_video"
          class="input_video"
          autoplay="true"
          muted="true"
          width="1280px"
          height="640px"
        ></video>
        <canvas class="output_canvas" width="640px" height="480px"></canvas>
        <canvas class="output_canvas2" width="640px" height="480px"></canvas>
        <canvas
          id="canvas"
          class="resp-img"
          width="640px"
          height="480px"
        ></canvas>
        <div class="progress-bar"></div>
      </section>
      <section class="loading-wrapper"></section>
      <section id="Comment" class="Measuring">
        <button class="measure-btn">Measuring</button>
        <span class="bpm">bpm</span>
        <span>Measuring now... Donâ€™t talk or move.</span>
        <div class="lottie-container"></div>
      </section>
      <section id="Comment" class="Preparation">
        <button class="prepare-btn">Preparation</button>
        <span>Please position your face in the circle.</span>
      </section>
      <section id="Modal" class="modal">
        <div class="detected">
          <div class="message">
            <span>No faces are detected.</span>
            <span>Please try again.</span>
          </div>
          <button class="detected-btn">OK</button>
        </div>
        <div class="network">
          <div class="message">
            <span>The network is</span>
            <span>currently unstable.</span>
          </div>
          <button class="network-btn">OK</button>
        </div>
      </section>
    </div>

    <script type="module" src="./measure.js"></script>
  </body>
</html>
